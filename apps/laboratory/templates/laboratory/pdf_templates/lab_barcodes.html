<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Étiquettes - {{ object.order_number }}</title>
    <style>
        @page {
            size: A4 portrait;
            margin: 8mm;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            font-size: 10pt;
        }

        .label-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 5mm;
            padding: 0;
        }

        .label {
            width: 95mm;
            height: 60mm;
            border: 3px solid #000;
            padding: 3mm;
            page-break-inside: avoid;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .label-order {
            font-size: 12pt;
            font-weight: bold;
            text-align: center;
            padding: 2mm 0;
            border-bottom: 2px solid #000;
            margin-bottom: 2mm;
        }

        .label-sample {
            background: #000;
            color: #fff;
            font-size: 11pt;
            font-weight: bold;
            text-align: center;
            padding: 2.5mm;
            margin-bottom: 2mm;
            text-transform: uppercase;
        }

        .label-patient {
            font-size: 10pt;
            font-weight: bold;
            margin-bottom: 2mm;
            padding: 1mm 0;
        }

        .label-info {
            font-size: 9pt;
            margin-bottom: 2mm;
        }

        .label-tests {
            font-size: 8.5pt;
            color: #333;
            margin-bottom: 2mm;
            line-height: 1.3;
        }

        .label-barcode {
            text-align: center;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .label-barcode img {
            width: 85mm;
            height: auto;
            max-height: 18mm;
            margin-bottom: 1mm;
        }

        .label-code {
            font-family: 'Courier New', monospace;
            font-size: 9pt;
            font-weight: bold;
            letter-spacing: 0.5px;
        }
    </style>
</head>

<body>
    <div class="label-grid">
        {% for barcode in barcodes %}
        <div class="label">
            <div class="label-order">{{ object.order_number }}</div>

            <div class="label-sample">{{ barcode.type }}</div>

            <div class="label-patient">
                {{ barcode.patient_name }}
            </div>

            {% if barcode.patient_dob %}
            <div class="label-info">
                Né(e): {{ barcode.patient_dob|date:"d/m/Y" }}
            </div>
            {% endif %}

            <div class="label-tests">
                <strong>Tests:</strong> {{ barcode.tests }}
            </div>

            <div class="label-barcode">
                {% if barcode.barcode_base64 %}
                <img src="data:image/png;base64,{{ barcode.barcode_base64 }}" alt="Code">
                {% endif %}
                <div class="label-code">{{ barcode.code }}</div>
            </div>
        </div>
        {% endfor %}
    </div>
</body>

</html>
