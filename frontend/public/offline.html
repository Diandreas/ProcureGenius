<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hors ligne - ProcureGenius</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .mascot {
      width: 150px;
      height: 150px;
      margin: 0 auto 20px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    p {
      color: #666;
      margin-bottom: 30px;
      line-height: 1.6;
      font-size: 16px;
    }

    .button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .button:hover {
      transform: translateY(-2px);
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-top: 20px;
      padding: 10px 20px;
      background: #f5f5f5;
      border-radius: 20px;
      font-size: 14px;
      color: #666;
    }

    .status-dot {
      width: 10px;
      height: 10px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .online .status-dot {
      background: #10b981;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/mascote/procura_error.png" alt="Procura" class="mascot" onerror="this.style.display='none'">

    <h1>Vous êtes hors ligne</h1>

    <p>
      Il semble que vous n'ayez pas de connexion Internet.
      Vérifiez votre connexion et réessayez.
    </p>

    <a href="/" class="button" onclick="window.location.reload()">
      Réessayer
    </a>

    <div class="status" id="status">
      <div class="status-dot"></div>
      <span>Hors ligne</span>
    </div>
  </div>

  <script>
    function updateStatus() {
      const status = document.getElementById('status');
      if (navigator.onLine) {
        status.classList.add('online');
        status.querySelector('span').textContent = 'En ligne';
        setTimeout(() => {
          window.location.reload();
        }, 2000);
      } else {
        status.classList.remove('online');
        status.querySelector('span').textContent = 'Hors ligne';
      }
    }

    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
