<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - Application de Gestion</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 1rem;
        }
        
        .icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            background: #fef3c7;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 40px;
            height: 40px;
            fill: #f59e0b;
        }
        
        h1 {
            color: #1f2937;
            font-size: 1.5rem;
            margin: 0 0 0.5rem;
        }
        
        p {
            color: #6b7280;
            margin: 0 0 1.5rem;
            line-height: 1.5;
        }
        
        button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #4338ca;
        }
        
        .features {
            text-align: left;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e5e7eb;
        }
        
        .features h3 {
            font-size: 0.875rem;
            color: #6b7280;
            margin: 0 0 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .features ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .features li {
            padding: 0.5rem 0;
            color: #374151;
            display: flex;
            align-items: center;
        }
        
        .features li::before {
            content: "✓";
            color: #10b981;
            font-weight: bold;
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24">
                <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4c-1.48 0-2.85.43-4.01 1.17l1.46 1.46C10.21 6.23 11.08 6 12 6c3.04 0 5.5 2.46 5.5 5.5v.5H19c1.66 0 3 1.34 3 3 0 1.13-.64 2.11-1.56 2.62l1.45 1.45C23.16 18.16 24 16.68 24 15c0-2.64-2.05-4.78-4.65-4.96zM3 5.27l2.75 2.74C2.56 8.15 0 10.77 0 14c0 3.31 2.69 6 6 6h11.73l2 2L21 20.73 4.27 4 3 5.27zM7.73 10l8 8H6c-2.21 0-4-1.79-4-4s1.79-4 4-4h1.73z"/>
            </svg>
        </div>
        
        <h1>Vous êtes hors ligne</h1>
        <p>L'application fonctionne en mode hors ligne. Certaines fonctionnalités peuvent être limitées.</p>
        
        <button onclick="window.location.reload()">Réessayer</button>
        
        <div class="features">
            <h3>Disponible hors ligne :</h3>
            <ul>
                <li>Consultation des données en cache</li>
                <li>Navigation dans l'application</li>
                <li>Modification locale des données</li>
                <li>Synchronisation automatique à la reconnexion</li>
            </ul>
        </div>
    </div>
    
    <script>
        // Vérifier périodiquement la connexion
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
        
        // Écouter l'événement de reconnexion
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
