# VHost Complet ProcureGenius pour CloudPanel
# Remplacez complètement votre configuration VHost existante par celle-ci

server {
    listen 80;
    listen [::]:80;
    listen 443 quic;
    listen 443 ssl;
    listen [::]:443 quic;
    listen [::]:443 ssl;
    http2 on;
    http3 off;
    {{ssl_certificate_key}}
    {{ssl_certificate}}
    server_name procura.mirhosty.com;
    {{root}}

    {{nginx_access_log}}
    {{nginx_error_log}}

    # Redirection HTTPS obligatoire
    if ($scheme != "https") {
        rewrite ^ https://$host$request_uri permanent;
    }

    # Let's Encrypt et sécurité de base
    location ~ /.well-known {
        auth_basic off;
        allow all;
    }

    # ==========================================
    # CONFIGURATION PROCUREGENIUS - FRONTEND REACT
    # ==========================================

    # Servir le frontend React depuis le build
    location / {
        root /home/mirhosty-procura/htdocs/procura.mirhosty.com/frontend/build;
        index index.html index.htm;

        # SPA routing - fallback vers index.html pour React Router
        try_files $uri $uri/ /index.html;

        # Headers de sécurité essentiels
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header alt-svc 'h3=":443"; ma=86400';

        # Cache optimisé pour les assets statiques
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|mjs)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
            access_log off;
        }

        # Types MIME corrects pour les modules ES - RÉSOLUTION ERREUR MIME
        location ~* \.(js|mjs)$ {
            add_header Content-Type "application/javascript" always;
            add_header Cross-Origin-Embedder-Policy "require-corp" always;
            add_header Cross-Origin-Opener-Policy "same-origin" always;
        }

        # Fichiers manifest et autres - RÉSOLUTION ERREUR 404
        location ~* \.(json|webmanifest)$ {
            add_header Content-Type "application/manifest+json" always;
            add_header Access-Control-Allow-Origin "*" always;
        }
    }

    # ==========================================
    # CONFIGURATION PROCUREGENIUS - API DJANGO
    # ==========================================

    # Proxy vers l'API Django (remplace varnish_proxy_pass)
    location /api/ {
        proxy_pass http://procura.srv696182.hstgr.cloud;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Timeouts appropriés pour Django
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering off;

        # CORS headers complets pour l'API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-CSRFToken, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # OPTIONS requests pour CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS, PATCH" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, X-CSRFToken, X-Requested-With" always;
            add_header Access-Control-Allow-Credentials "true" always;
            add_header Content-Length 0;
            return 204;
        }
    }

    # ==========================================
    # CONFIGURATION PROCUREGENIUS - FICHIERS STATIQUES
    # ==========================================

    # Fichiers médias Django (uploads utilisateur)
    location /media/ {
        alias /home/mirhosty-procura/htdocs/procura.mirhosty.com/media/;
        expires 30d;
        add_header Cache-Control "public";
        add_header Access-Control-Allow-Origin "*" always;
        access_log off;
    }

    # Fichiers statiques Django (CSS, JS, images)
    location /static/ {
        alias /home/mirhosty-procura/htdocs/procura.mirhosty.com/staticfiles/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*" always;
        access_log off;
    }

    # ==========================================
    # CONFIGURATION PROCUREGENIUS - WEBSOCKET (OPTIONNEL)
    # ==========================================

    # WebSocket support pour Django Channels (si utilisé)
    location /ws/ {
        proxy_pass http://procura.srv696182.hstgr.cloud;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ==========================================
    # CONFIGURATION PROCUREGENIUS - ADMIN DJANGO
    # ==========================================

    # Interface d'administration Django
    location /admin/ {
        proxy_pass http://procura.srv696182.hstgr.cloud;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Sécurité renforcée pour l'admin
        add_header X-Frame-Options "DENY" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    }

    # ==========================================
    # CONFIGURATION PAR DÉFAUT CLOUDPANEL (GARDÉE)
    # ==========================================

    # Assets statiques généraux (gardé de CloudPanel)
    location ~* ^.+\.(css|js|jpg|jpeg|gif|png|ico|gz|svg|svgz|ttf|otf|woff|woff2|eot|mp4|ogg|ogv|webm|webp|zip|swf|map|mjs)$ {
        add_header Access-Control-Allow-Origin "*";
        add_header alt-svc 'h3=":443"; ma=86400';
        expires max;
        access_log off;
    }

    # Sécurité (gardé de CloudPanel)
    location ~ /\.(ht|svn|git) {
        deny all;
    }

    # Fallback pour les fichiers existants
    if (-f $request_filename) {
        break;
    }
}

# ==========================================
# SERVEUR SECONDAIRE (GARDÉ DE CLOUDPANEL)
# ==========================================

server {
    listen 8080;
    listen [::]:8080;
    server_name procura.mirhosty.com;
    {{root}}

    include /etc/nginx/global_settings;

    try_files $uri $uri/ /index.php?$args;
    index index.php index.html;

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_intercept_errors on;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        try_files $uri =404;
        fastcgi_read_timeout 3600;
        fastcgi_send_timeout 3600;
        fastcgi_param HTTPS "on";
        fastcgi_param SERVER_PORT 443;
        fastcgi_pass 127.0.0.1:{{php_fpm_port}};
        fastcgi_param PHP_VALUE "{{php_settings}}";
    }

    if (-f $request_filename) {
        break;
    }
}
